<!DOCTYPE html>
<html>
    <head>
        <title>Cálculadora peso espacial</title>
        <style>
            body{
                background-color: #5C4EE5;
                font-family:helvetica;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra la gravedad es de 9.8m/s^2, y eso es lo que determina tu peso</p>
        <p>Sin embargo, en otros planetas hay diferente gravedad, lo que hace que tu peso ahí sea distinto</p>
        <script>
            var user_input = parseFloat(prompt("Digita tu peso en kg: "))
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var tupeso= user_input;
            var peso_resultado;
            var user_choice
            while(true){
                user_choice = prompt("Elige marte o jupiter: ");
                if(user_choice == "marte" || user_choice == "jupiter"){
                    break;
                }
                else{
                    alert("Error, no es un dato válido")
                    continue;
                }
            }
            
            
            if(user_choice=="marte"){
                peso_resultado =parseFloat(tupeso*g_marte / g_tierra);
                document.write("tu peso en "+user_choice+" es: <strong>"+peso_resultado+" kg</strong> ");
            }
            else if(user_choice=="jupiter"){
                peso_resultado =parseFloat(tupeso*g_jupiter / g_tierra);
                document.write("tu peso en "+user_choice+" es: <strong>"+peso_resultado+" kg</strong> ");
            }

            
        </script>
    </body>
</html>
